<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Query Tool</title>
</head>
<body>
    <h2>SQL Query Tool</h2>
    <form action="SQLQueryServlet" method="post">
        <label for="query">Enter SQL Query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50" placeholder="SELECT * FROM your_table;"></textarea><br><br>
        <input type="submit" value="Execute Query">
    </form>
</body>
</html>
